<body>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div class="background"></div>
<div class="backdrop"></div>
<div id="login-page">
  <div class="container" id= "index-container">
    <form id="login" class="form-login" action="index.html">
      <h2 class="form-login-heading">sign in</h2>
      <div class="login-wrap">
        <input type="email" class="form-control" id="login-email" placeholder="Email" required>
        <br>
        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        <label class="checkbox" style="padding-left: 20px">
          <input type="checkbox" value="remember-me"> Remember me
          <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
          </span>
        </label>
        <button class="btn btn-theme btn-block" id="login-btn" onclick="logIn()" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
        <hr>
        <div class="login-social-link centered">
          <p>or you can sign in via your social network</p>
          <button class="btn btn-facebook" onclick="fbLogin()" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
          <button class="btn btn-danger" onclick="googleLogin()" type="submit"><i class="fa fa-google"></i> Google</button>
        </div>
      </div>
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" id="email-reset" autocomplete="off" class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-theme" onclick="passwordReset()" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->
    </form>

    <form id ="signup" class="form-login" action="index.html">
      <h2 class="form-login-heading">sign up</h2>
      <div class="login-wrap">
        <br>
        <input type="email" class="form-control" id="signup-email" placeholder="Email">
        <br>
        <input type="text" class="form-control" id="signup-username" placeholder="Username">
        <br>
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
        <br>
        <button class="btn btn-theme btn-block"  id="signup-btn" onclick="signUp()" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
        <hr>
        <br>
      </div>
    </form>
  </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="JS/fbSDK.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

<script type="text/javascript" src="JS/Controllers/auth-controller.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
