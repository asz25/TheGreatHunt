                <h5 class="text-primary">Creator</a></h5>
                <p id="challenge-creator"></p>
                <h5 class="text-primary">Number of Tasks</a></h5>
                <p id="challenge-tasks"></p>
                <h5 class="text-primary">Time Limit</a></h5>
                <p id="challenge-time"></p>
                <p id="challenge-key" style="display: none"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Decline</button>
              <button class="btn btn-theme" onclick="acceptChallenge()" type="button">Accept</button>
            </div>
          </div>
        </div>
      </div>
