    <section id="main-content">
      <section class="wrapper site-min-height">
        <div class="row mt">
          <div class="col-lg-12">
            <div class="row content-panel">
              <div class="col-md-4 profile-text mt mb centered">
                <div class="right-divider hidden-sm hidden-xs">
                  <h4 id="score"></h4>
                  <h6>SCORE</h6>
                  <h4 id="num_challenges"></h4>
                  <h6>CHALLENGES DONE</h6>
                  <h4 id="num_tasks"></h4>
                  <h6>CHALLENGES MADE</h6>
                </div>
              </div>
              <!-- /col-md-4 -->
              <div class="col-md-4 profile-text">
                <div>
                  <h3 style="display: inline-block;"></h3>
                  <button style="margin-top: -3px; margin-left: 5px" data-toggle="modal" data-target="#myModal"
                          class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                </div>
                <p id="prof-bio"></p>
                <br>
              </div>
              <!-- /col-md-4 -->
              <div class="col-md-4 centered">
                <div class="profile-pic">
                  <p><img id="main_pic" src="default-profile.jpg" class="img-circle"></p>
                </div>
              </div>
              <!-- /col-md-4 -->
            </div>
            <!-- /row -->
          </div>
        </div>
        <div class="row mt">
          <div class="col-md-12">
            <div class="row content-panel challenge">
              <table id = "table-accepted" class="table table-striped table-advance table-hover acptd_challenges">
                <h4><i class="fa fa-angle-right"></i> Completed Challenges</h4>
                <hr>
                <thead>
                <tr>
                  <th><i class="fa fa-user" aria-hidden="true"></i> Creator</th>
                  <th><i class="fa fa-question-circle"></i> Title</th>
                  <th><i class="fa fa-clock-o" aria-hidden="true"></i> Time Limit</th>
                  <th><i class="fa fa-star" aria-hidden="true"></i> Rating</th>
                  <th><i class="fa fa-spinner" aria-hidden="true"></i> Progress</th>
                </tr>
                </thead>

                <tbody id="challengeAcceptedList">

                </tbody>

              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <div class="row mt crtd_container">
          <div class="col-md-12">
            <div class="row content-panel">
              <table id = "table-created" class="table table-striped table-advance table-hover crtd_challenges">
                <h4><i class="fa fa-angle-right"></i> Created Challenges <span>
                  <button style="float:right; padding:0;border:0; border-radius:10%;margin-right:2%"><a href="Create.html"><i class="btn-xs btn-primary fa fa-plus"></i> </a></button></span></h4>
                <hr>
                <thead>
                <tr>
                  <th><i class="fa fa-question-circle"></i> Title</th>
                  <th><i class="fa fa-clock-o" aria-hidden="true"></i> Time Limit</th>
                  <th><i class="fa fa-star" aria-hidden="true"></i> Rating</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="challengeUserList">
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
      </section>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal style-form" method="get">
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Bio</label>
                <div class="col-sm-10">
                  <textarea id= "user-bio" name="text" rows="3" cols="7" wrap="soft" class="form-control"></textarea>
                </div>
              </div>
            </form>
            <form action="#" class="form-horizontal style-form">
              <div class="form-group last">
                <label class="control-label col-md-3">Profile Image</label>
                <div class="col-md-9">
                  <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                      <img src="https://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" alt="" />
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                    <div>
                        <span class="btn btn-theme02 btn-file">
                          <span class="fileupload-new"><i class="fa fa-paperclip"></i> Select image</span>
                        <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                        <input id="prof-pic" type="file" class="default" />
                        </span>
                      <a onclick="removeImg();" class="btn btn-theme04 fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash-o"></i> Remove</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" onclick="changeAvatar();changeBio()" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
